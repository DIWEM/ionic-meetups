<ion-app>
    <ion-menu>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item *ngFor="let p of appPages" [routerLink]="p.url" [routerDirection]="'root'">
                        <ion-icon slot="start" [name]="p.icon"></ion-icon>
                        <ion-label>{{p.title}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>

        <ion-footer>
            <ion-menu-toggle>
            <ion-toolbar color="danger">
              <ion-button expand="block" fill="clear" (click)="logout()" color="light"><ion-icon name="exit"></ion-icon>Cerrar sesiÃ³n</ion-button>
            </ion-toolbar>
            </ion-menu-toggle>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
